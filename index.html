<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/todo.png">
    <title>Todo List</title>
</head>
<body>
    <div class="title">
        <h1>TODO LIST</h1>
        <div class="notification-display">
            <button class="notification"><i class="far fa-bell"></i><span class="unread"></span></button>
            <div class="completed-display"></div>
        </div>
    </div>

    <div class="tasks">
        <h2 class="tasks-title">TASKS</h2>
        <div class="task-add">
            <input class="task-entry" type="text" placeholder="Enter task here">
            <button class="add">Add Task</button>
        </div>
        <div class="task-display"></div>
        <div class="pages"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
